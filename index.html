<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="d-flex justify-content-around">
                <h1>EPICBooks</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="searchBook" onkeyup="searchBook()"
                        placeholder="Looking for..." value="">
                    <label for="searchBook">Looking for...</label>
                </div>
            </div>
        </div>
    </header>
    <section id="superContainer" class="container">

                asin": "1940026091",
                "title": "Pandemic (The Extinction Files, Book 1)",

                "price": 7.81,
                "category": "scifi"
                -->
                <div class="col-4">
                    <div class="card">
                        <img src="https://a0.muscache.com/im/pictures/miso/Hosting-35281596/original/aadcf01d-ec84-4023-bcca-be8e5353adaf.jpeg?im_w=720"
                            class="card-img-top" alt=".title">

                            <h5 class="card-title text-truncate">.title</h5>
                            <p class="card-text">.price â‚¬</p>
                            <div class="d-flex justify-content-around">

                                    id="${i}">Aggiungi al carrello</a>
                                <a href="" class="btn btn-primary">Salta prodotto</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 
                ****************************************************************************************************************************************************************** -->


                <!-- ****************************************************************************************************************************************************************** -->

                <div class="col-12">
                    <h3>CARRELLO</h3>
                    <span>LIBRI AGGIUNTI : </span>
                    <button class="btn btn-primary" onclick="clearCart()">Svuota carrello</button>
                    <div class="card mb-3">

                            <h5 class="w-100 title text-truncate">TITOLO</h5>
                            <span class="card-text">PREZZO</span>
                            <a href="" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                                    viewBox="0 0 16 16">

                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
